<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موقعي الاحترافي - قريبا</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      background: #121212;
      color: #eee;
    }
    header {
      background: #1f1f1f;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    header .logo {
      font-size: 28px;
      font-weight: bold;
      color: #4fc3f7;
      cursor: default;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav button {
      background: transparent;
      border: 2px solid #4fc3f7;
      color: #4fc3f7;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: 600;
      cursor: not-allowed;
      transition: background 0.3s;
    }
    nav button:hover {
      background: #4fc3f7;
      color: #121212;
    }
    .hero {
      text-align: center;
      margin-top: 40px;
    }
    .hero img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px #4fc3f7aa;
    }
    .search-box {
      margin: 40px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }
    .search-box input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 50px;
      border: none;
      font-size: 18px;
      outline: none;
      color: #222;
      cursor: not-allowed;
    }
    .search-box input::placeholder {
      color: #999;
    }
    .content {
      max-width: 900px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 25px;
      padding: 0 20px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px #4fc3f7aa;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      cursor: not-allowed;
      user-select: none;
      color: #4fc3f7;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #555;
      margin-top: 60px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">موقعي الاحترافي</div>
  <nav>
    <button disabled>تسجيل الدخول - قريباً</button>
    <button disabled>إنشاء حساب - قريباً</button>
  </nav>
</header>

<section class="hero">
  <img src="https://i.postimg.cc/6q5zBLKD/image.jpg" alt="واجهة الموقع" />
</section>

<section class="search-box">
  <input type="text" placeholder="البحث - قريباً" disabled />
</section>

<section class="content">
  <div class="card">العرض 1 - قريباً</div>
  <div class="card">العرض 2 - قريباً</div>
  <div class="card">العرض 3 - قريباً</div>
  <div class="card">العرض 4 - قريباً</div>
</section>

<footer>
  جميع الحقوق محفوظة &copy; 2025
</footer>

</body>
</html>
