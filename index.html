<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عالم الأنمي</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3e3a5e);
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      padding: 30px 10px;
      background: #2a254a;
      box-shadow: 0 3px 10px rgba(0,0,0,0.7);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 3px;
    }
    section {
      margin: 40px auto;
      max-width: 900px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      border-bottom: 3px solid #ff3366;
      display: inline-block;
      padding-bottom: 5px;
    }
    .anime-gallery {
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .anime-gallery img {
      width: 160px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(255, 51, 102, 0.7);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .anime-gallery img:hover {
      transform: scale(1.05);
    }
    ul.anime-list {
      list-style: none;
      padding: 0;
      font-size: 1.3rem;
      max-width: 400px;
      margin: auto;
      text-align: right;
    }
    ul.anime-list li {
      background: #3e3a5e;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.6);
      transition: background 0.3s ease;
      cursor: default;
    }
    ul.anime-list li:hover {
      background: #ff3366;
      color: white;
    }
    footer {
      margin: 50px 0 20px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>

<header>
  <h1>عالم الأنمي</h1>
</header>

<section>
  <h2>أفضل أنميات الموسم</h2>
  <div class="anime-gallery">
    <img src="https://i.pinimg.com/originals/ea/4f/77/ea4f7757f0a3a3dbaa0d8c225fe05cc1.jpg" alt="أنمي 1" />
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/65/Attack_on_Titan_S4.jpg/220px-Attack_on_Titan_S4.jpg" alt="أنمي 2" />
    <img src="https://wallpaperaccess.com/full/2213420.jpg" alt="أنمي 3" />
  </div>
</section>

<section>
  <h2>قائمة أنميات مشهورة</h2>
  <ul class="anime-list">
    <li>هجوم العمالقة</li>
    <li>ون بيس</li>
    <li>ناروتو</li>
    <li>دراغون بول زد</li>
    <li>كيميتسو نو يايبا</li>
  </ul>
</section>

<footer>
  صنع بحب من أجلك
</footer>

</body>
</html>
